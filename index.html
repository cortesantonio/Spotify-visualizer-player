<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    
    <title>Spotify Visualizer</title>
  </head>
  <body>
    <button class="autorize" id="autorize" onclick="authorizeSpotify()">Authorize</button>
    

    <section class="media" id="media">
      <img
        class="background-media"
        id="background-media"
        src="https://i1.sndcdn.com/artworks-KImemhYqFvcn-0-t500x500.jpg"
        alt=""
      />
      <div class="superposicion"></div>
      <div class="contenido">
        <img
          id="cover-container"
          src="https://i1.sndcdn.com/artworks-KImemhYqFvcn-0-t500x500.jpg"
          width="600px"
          height="600px"
          alt=""
        />
        <div class="informacion">
          <div class="nombre-cancion">
            <h2 id="nombre-cancion"></h2>
            <p id="artista"></p>
          </div>
          <div class="control">
            <button onclick="previous()">
              <i class="fa-solid fa-backward"></i>
            </button>
            <button onclick="play()">
              <i class="fa-solid fa-play"></i>
            </button>
            <button onclick="pause()">
              <i class="fa-solid fa-stop"></i>
            </button>
            <button onclick="next()">
              <i class="fa-solid fa-forward"></i>
            </button>
          </div>
          
        </div>
      </div>
    </section>

    <script src="https://unpkg.com/spotify-web-api-js"></script>
    <script src="main.js"></script>
  </body>
</html>
